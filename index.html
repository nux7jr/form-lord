<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <script src="FormLord.js"></script>
    <script src="config.js"></script>
    <title>Document</title>
  </head>
  <body>
    <form action="REAL1" id="testForm">
      <h1 class="display-3">Тестовая форма</h1>
      <div class="form-group">
        <input type="hidden" name="metrika_goal" value="REACH" id="" />
        <input type="hidden" name="metrika_id" value="228228" id="" />

        <label for="exampleInputEmail1">Email address</label>
        <input
          type="email"
          name="someText"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="Enter email"
          title="Тетст 10 символов"
          req="5"
        />
        <small id="emailHelp" class="form-text text-muted"
          >We'll never share your email with anyone else.</small
        >
      </div>
      <textarea
        class="modal__input modal__textarea"
        title="Комментарий"
        name="comment"
        autocomplete="off"
        id="comment"
      ></textarea>
      <div class="form-group">
        <label for="exampleInputEmail1">тут текст минимум 10 символов</label>
        <input
          type="text"
          name="someText10"
          class="form-control"
          id="exampleInputEmail1"
          aria-describedby="emailHelp"
          placeholder="text10"
          title="Тетст 10 символов"
          req="10"
        />
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input
          type="text"
          name="test2"
          class="form-control"
          id="exampleInputPassword1"
          placeholder="Password"
          req="5"
          title="Какой-то текст!"
        />
      </div>

      <div class="alert alert-success" style="display: none" role="alert">
        Успех
      </div>
      <div class="alert alert-danger" style="display: none" role="alert"></div>
      <button id="submit-form" type="submit" class="btn btn-primary">
        Submit
      </button>
    </form>
  </body>
  <style>
    form {
      padding: 15px;
    }
  </style>
</html>
